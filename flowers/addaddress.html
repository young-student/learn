<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑地址</title>
    <link rel="stylesheet" href="./css/addaddress.css">
</head>

<body>
    <!-- 头部 -->
    <header class="top-bar">
        <div class="top">
            <div class="left-back">
                <a href="myaddress.html"><i></i> 返回</a>
            </div>
            <h3 class="title">编辑地址</h3>
            <div class="more">
                <a href="#"><i></i></a>
            </div>
        </div>
    </header>
    <!-- banner -->
    <div class="banner-bar">
        <div class="banner">
            <form action="">
                <div class="name">
                    <label for="username">联系人</label>
                    <input type="text" id="username" placeholder="姓名">
                    <a href="#">女士</a>
                    <a href="#">先生</a>
                </div>
                <div>
                    <label for="tel">电话</label>
                    <input type="tel" id="tel" placeholder="手机号码">
                </div>
                <div>
                    <label for="address">地址</label>
                    <input type="text" id="address" placeholder="选择收货地址">
                    <i class="arrow"></i>
                </div>
                <div>
                    <label for="des">门牌号</label>
                    <input type="text" id="des" placeholder="例：天府大道124号">
                </div>
            </form>
        </div>
    </div>
    <!-- 底部导航 -->
    <footer class="footer-bar">
        <a href="myaddress.html">确定</a>
    </footer>

</body>

</html>
